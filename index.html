<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="main-field">
        <input class="get-data" type="text" placeholder="...">
        <div class="field-item field-item--7">7</div>
        <div class="field-item field-item--8">8</div>
        <div class="field-item field-item--9">9</div>
        <div class="field-item field-item--plus">+</div>
        <div class="field-item field-item--4">4</div>
        <div class="field-item field-item--5">5</div>
        <div class="field-item field-item--6">6</div>
        <div class="field-item field-item--minus">-</div>
        <div class="field-item field-item--1">1</div>
        <div class="field-item field-item--2">2</div>
        <div class="field-item field-item--3">3</div>
        <div class="field-item field-item--divide">%</div>
        <div class="field-item field-item--0">0</div>
        <div class="field-item field-item--dot">.</div>
        <div class="field-item field-item--all-clear">AC</div>
        <div class="field-item field-item--multiply">X</div>
        <div class="field-item field-item--equal">=</div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
